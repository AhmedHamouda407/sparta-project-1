<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <h1> Hangman Game</h1>
  <p>Instructions: Try to guess the letters needed to assemble typical computing and cybersecurity terms.</p>
  <div class="score">
    <div>Guesses Remaining: </div>
    <div id="scoreCounter"></div>
  </div>
  <br>
  <form id='hangman'>
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" >
    <input id="guess" name="guess" type="submit" value="Guess" >
    <button id="restart" name="restart" type="button" onClick="window.location.reload()" >Restart</button>
  </form>
  <br>
  <br>
  <div class="ul-list" id="list"></div>
  <br>
  <div>
  <img src="img/hangman.jpg" alt="Smiley face" height="300" width="300">
  </div>

</body>
</html>
